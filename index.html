<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>

        <div class="left-side">
            <div class="header">
                <h1>The Odin Project</h1>
                <div class="logo-container">
                    <div>
                        <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
                    </div>
                    <div class="wrapper">

                    </div>
                </div>
            </div>
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up now to get started</p>
                <p>You know you want to</p>
        
            </div>
        </div>

        <div class="right-side">
            <form action="">
                <ul>
                    <li>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" autocomplete='off' placeholder=" " required>
                    </li>
                    <li>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" autocomplete='off' placeholder=" " required>
                    </li>
                    <li>
                        <label for="email-adress">EMAIL</label>
                        <input type="email" id="email-adress" placeholder=" ">
                    </li>
                    <li>
                        <label for="phone-number">PHONE</label>
                        <input type="tel" id="phone-number" autocomplete='off' placeholder=" ">
                    </li>
                    <li>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" placeholder=" ">
                    </li>
                    <li>
                        <label for="password-confirmation">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirmation" placeholder=" ">
                    </li>
                </ul>
                <button type="submit"><span>Sign Up</span></button>
            </form>
            
        </div>

    </main>    
</body>
</html>
